{% extends 'base.html' %}

{% block title %}Автор{% endblock %}

{% block content %}
    <h1 class="mt-2">{{ author.name }}</h1>
    <p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p>
    <p>
        {% if user %}
            <a class="float-right" href="{% url 'webapp:author_update' author.pk %}">Редактировать</a>
            <a class="float-right" href="{% url 'webapp:author_delete' author.pk %}">Удалить</a>
        {% endif %}
    </p>
    {% if author.image %}
        <div class="img-wrapper">
            <img class="w-50" src="{{ author.image.url }}" alt="{{ author.image.name }}">
        </div>
    {% endif %}
    <p class="mt-3 pre-spaces">{{ author.biography }}</p>

{% endblock %}
