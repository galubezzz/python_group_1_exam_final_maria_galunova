{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить книгу{% endblock %}

{% block content %}
    <h1 class="mt-3">Изменить книгу</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'webapp:book_update' object.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
{% endblock %}
